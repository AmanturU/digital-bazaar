<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Account</title>

   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/create-and-logIn.css">
</head>

<body>
   <!-- --------------------------===>Анимация прогрузки сайта<===-------------------------- -->
   <div id="preloader" class="preloader">
      <div class="preloader__loader">
         <div class="loadingio-spinner-rolling-wfj10wkiga7">
            <div class="ldio-7b9jp44ngu2">
               <div></div>
            </div>
         </div>

         <span class="preloader__percents">
            <span id="percents" class="out-num" data-count="100">0</span>%
         </span>
      </div>
   </div>

   <header>
      <nav>
         <iframe src="navigation-block.html" width="100%" height="115"></iframe>
      </nav>
   </header>
   <!-- <button class="signOutBtn">
      <i class="fa fa-sign-out"></i>Sign Out
   </button> -->
   <main>
      <section class="create-account">
         <div class="left-side">
            <img src="/img/image-placeholder.png" alt="Left side image">
         </div>
         <div class="right-side">
            <div class="right-side-title">
               <h1>Create Account</h1>
               <p>Welcome! Enter your details and start creating, collecting and selling NFTs.</p>
            </div>
            <form id="signUp-form-Register">
               <div class="form-group">
                  <img src="/img/icons/EnvelopeSimple.png" alt="Email icon" class="form-img">
                  <input type="email" name="email" placeholder="Email Address" class="signUp-email-Input" required>
               </div>
               <div class="form-group">
                  <img src="/img/icons/LockKey.png" alt="Password icon" class="form-img">
                  <input type="password" name="password" placeholder="Password" class="signUp-password-Input" required>
               </div>
               <div class="form-group">
                  <img src="/img/icons/LockKey.png" alt="Confirm Password icon" class="form-img">
                  <input type="password" name="confirm-password" placeholder="Confirm Password"
                     class="signUp-confirm-password-Input" required>
               </div>
               <button class="submitBtn" id="signUp-Button">Create</button>
               <p class="auth-info">
                  <span>Already have an account?</span>
                  <a href="/log-in.html" class="auth-link">Sign in</a>
               </p>
            </form>
         </div>
      </section>

   </main>

   <footer>
      <iframe src="/footer-block.html" width="100%" height="315"></iframe>
   </footer>

   <script src="/script/signUp.js"></script>
   <script src="/script/main.js"></script>
   <script src="https://kit.fontawesome.com/56895e0c9b.js" crossorigin="anonymous"></script>
   <!-- <script src="/script/app.js" type="module"></script> -->
</body>

</html>
