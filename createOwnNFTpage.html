<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create your NFT</title>

   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/addInfoPage.css">
   <script src="https://kit.fontawesome.com/56895e0c9b.js" crossorigin="anonymous"></script>
</head>

<body>
   <!-- --------------------------===>Анимация прогрузки сайта<===-------------------------- -->
   <div id="preloader" class="preloader">
      <div class="preloader__loader">
         <div class="loadingio-spinner-rolling-wfj10wkiga7">
            <div class="ldio-7b9jp44ngu2">
               <div></div>
            </div>
         </div>

         <span class="preloader__percents">
            <span id="percents" class="out-num" data-count="100">0</span>%
         </span>
      </div>
   </div>

   <header>
      <nav>
         <iframe src="navigation-block.html" width="100%" height="120"></iframe>
      </nav>
   </header>

   <main>
      <div class="title-main">
         <h1>create your own masterpiece</h1>
         <p>get onboard and earn money like a pro</p>
      </div>

      <form class="content-main-form">
         <div class="drag-and-drop-main-form">
            <img src="/img/icons/Group 36775.png" alt="icon-file">
            <h2>Drag and Drop your NFT file here</h2>
            <p>You can also provide a link to your image</p>
            <input type="url" id="nft-image-input" placeholder="Enter image link" required>
         </div>

         <div class="inputs-main-form">
            <div class="left-inputs">
               <div class="input-container">
                  <label for="item-name">Item Name</label>
                  <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>
               </div>
               <div class="input-container">
                  <label for="collection">Collection</label>
                  <input type="text" id="collection" name="collection" placeholder="Enter collection" required>
               </div>
               <div class="input-container">
                  <label for="blockchain">Blockchain</label>
                  <div class="select-wrapper">
                     <select id="blockchain" name="blockchain" required>
                        <option value="" disabled selected>Select a blockchain</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="binance">Binance Smart Chain</option>
                        <option value="matic">Polygon (Matic)</option>
                        <option value="solana">Solana</option>
                        <option value="cardano">Cardano</option>
                     </select>
                     <img class="blockchain-icon" src="/img/icons/ethereum.png" alt="ethereum-icon">
                     <img class="blockchain-icon" src="/img/icons/binance.png" alt="binance-icon">
                     <img class="blockchain-icon" src="/img/icons/matic.png" alt="matic-icon">
                     <img class="blockchain-icon" src="/img/icons/solana.png" alt="solana-icon">
                     <img class="blockchain-icon" src="/img/icons/cardano.png" alt="cardano-icon">
                  </div>
               </div>
            </div>
            <div class="right-inputs">
               <div class="input-container">
                  <label for="external-link">External Link</label>
                  <input type="url" id="external-link" name="external-link" placeholder="Enter external link">
               </div>
               <div class="input-container">
                  <label for="supply">Supply</label>
                  <input type="number" id="supply" name="supply" placeholder="Enter supply" required>
               </div>
               <div>
                  <label>NFT price:</label>
                  <input type="number" name="price" placeholder="Enter price" class="nft-price-input">
               </div>
               <div class="radio-inputs">
                  <label>Choose how you want to sell your NFT:</label>
                  <label>
                     <input checked="" class="radio-input" type="radio" name="engine" id="fixed-price-radio-input"
                        required>
                     <span class="radio-tile">
                        <span class="radio-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-cash-coin" viewBox="0 0 16 16">
                              <path fill-rule="evenodd"
                                 d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                              <path
                                 d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                              <path
                                 d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                              <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                           </svg>
                        </span>
                        <span class="radio-label">Fixed price</span>
                     </span>
                  </label>
                  <label>
                     <input class="radio-input" type="radio" name="engine" id="auction-radio-Input" required>
                     <span class="radio-tile">
                        <span class="radio-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <g>
                                 <path fill="none" d="M0 0h24v24H0z" />
                                 <path
                                    d="M14 20v2H2v-2h12zM14.586.686l7.778 7.778L20.95 9.88l-1.06-.354L17.413 12l5.657 5.657-1.414 1.414L16 13.414l-2.404 2.404.283 1.132-1.415 1.414-7.778-7.778 1.415-1.414 1.13.282 6.294-6.293-.353-1.06L14.586.686zm.707 3.536l-7.071 7.07 3.535 3.536 7.071-7.07-3.535-3.536z" />
                              </g>
                           </svg>
                           <span class="radio-label">Auction</span>
                        </span>
                  </label>
               </div>
            </div>
         </div>

         <div class="description-main-form">
            <label for="item-description">Description</label>
            <textarea id="item-description" name="item-description"
               placeholder="Provide a detailed description of your item" required></textarea>
         </div>

         <div>
            <button class="save-changes-NFT" type="submit">Save Changes</button>
         </div>
      </form>
   </main>

   <footer>
      <iframe src="/footer-block.html" width="100%" height="315"></iframe>
   </footer>

   <script src="/script/main.js"></script>
   <script src="/script/createNFT.js"></script>
</body>

</html>
