<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="/css/navigation-footer.css">
</head>

<body>
   <footer>
      <div class="footer-top">
         <div class="footer-block first-footer-block">
            <h1 class="footer-title"><img src="/img/icons/Store-icon.png" alt="Digital Bazaar Logo"> Digital Bazaar</h1>
            <p class="footer-text">A curated NFT Marketplace striving to be more.</p>
            <div class="footer-icons">
               <img src="/img/icons/DiscordLogo.png" alt="Discord Icon" width="32px">
               <img src="/img/icons/YoutubeLogo.png" alt="Youtube Icon" width="32px">
               <img src="/img/icons/InstagramLogo.png" alt="Instagram Icon" width="32px">
               <img src="/img/icons/TwitterLogo.png" alt="Twitter Icon" width="32px">
            </div>
         </div>
         <div class="footer-block second-footer-block">
            <h1 class="footer-title">Explore</h1>
            <ul class="footer-nav">
               <li class="navbar-item"><a href="#">Marketplace</a></li>
               <li class="navbar-item"><a href="#">Rankings</a></li>
               <li class="navbar-item"><a href="#">Connect a Wallet</a></li>
            </ul>
         </div>
         <div class="footer-block third-footer-block">
            <h1 class="footer-title">Join Our Weekly Digest</h1>
            <p class="footer-text">Get exclusive promotions & updates straight to your inbox.</p>
            <form class="footer-form">
               <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Enter your email here" required>
                  <button type="submit" class="btn btn-primary">Subscribe</button>
               </div>
            </form>
         </div>
      </div>
      <div>
         <hr class="footer-line">
         <p class="footer-info">Ⓒ DIGITAL Market. Made with ❤️</p>
         <button id="logout-btn" onclick="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
               <path
                  d="M4 4.667H9.333v-2H4a1.333 1.333 0 0 0-1.333 1.333v9.334A1.333 1.333 0 0 0 4 14.667h5.333v-2H4v-2.666zm8.666 2.666l2.334 2.334-2.334 2.333L13.333 12H8v-2.667h5.333l-1.667-1.666z"
                  fill="#FFFFFF" />
            </svg>
            Logout
         </button>
      </div>
   </footer>


   <script src="script/main.js"></script>
</body>

</html>
