<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/create-and-logIn.css">
</head>

<body>
   <!-- --------------------------===>Анимация прогрузки сайта<===-------------------------- -->
   <div id="preloader" class="preloader">
      <div class="preloader__loader">
         <div class="loadingio-spinner-rolling-wfj10wkiga7">
            <div class="ldio-7b9jp44ngu2">
               <div></div>
            </div>
         </div>

         <span class="preloader__percents">
            <span id="percents" class="out-num" data-count="100">0</span>%
         </span>
      </div>
   </div>

   <header>
      <nav>
         <iframe src="navigation-block.html" width="100%" height="115"></iframe>
      </nav>
   </header>

   <main>
      <section class="create-account">
         <div class="left-side">
            <img src="/img/image-placeholder.png" alt="Left side image">
         </div>
         <div class="right-side">
            <div class="ride-side-content">
               <div class="right-side-title">
                  <h1>Login</h1>
                  <p>Welcome back! Enter your details to access your account.</p>
               </div>
               <form id="signIn_formAccRegister">
                  <div class="form-group">
                     <img src="/img/icons/User-icon.png" alt="Username icon" class="form-img">
                     <input type="text" name="username" placeholder="Username or email" class="signIn_emailInput"
                        required>
                  </div>
                  <div class="form-group">
                     <img src="/img/icons/LockKey.png" alt="Password icon" class="form-img">
                     <input type="password" name="password" placeholder="Password" class="signIn_passwordInput"
                        required>
                  </div>
                  <button class="submitBtn" id="signIn_loginButton">Login</button>
                  <p class="auth-info">
                     <span>Don't have an account?</span>
                     <a href="/createAccount.html" class="auth-link">Sign up</a>
                  </p>
               </form>
            </div>
         </div>
      </section>

   </main>

   <footer>
      <iframe src="/footer-block.html" width="100%" height="315"></iframe>
   </footer>

   <script src="/script/main.js"></script>
   <script src="/script/signIn.js"></script>
</body>

</html>
